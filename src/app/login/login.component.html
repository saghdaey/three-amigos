<div class="container">
    <div class="login-page">
        <div class="section-title">Log In Below</div>
        <form id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email address*" class="form-control" formControlName="email" />
                <control-messages [control]="loginForm.controls.email"></control-messages>
            </div>
            <div class="form-group">
                <input type="password"  id="password" name="password" placeholder="Create password*" class="form-control" formControlName="password"/>
                <control-messages [control]="loginForm.controls.password"></control-messages>
            </div>
            <input type="submit" class="navigation-button" value="Log In"/>
        </form>
    </div>
</div>
